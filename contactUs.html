<!DOCTYPE html>
<html>
    <head>
        <title>Contact US</title>
    </head>
    <body>
        <h2>Contact Us</h2>
        <form>
            <table>
                <tr>
                    <td><lable><b>Full Name:</b></lable></td>
                    <td><input type="text" required maxlength="40" placeholder="Max character length=40"></td>
                </tr>
                <tr>
                    <td><lable><b>Mobile Number:</b></lable></td>
                    <td><input type="number" required></td>
                </tr>
                <tr>
                    <td><lable><b>Email:</b></lable></td>
                    <td><input type="email" placeholder="Ex.abc@gmail.com" required></td>
                </tr>
                <tr>
                    <td><lable><b>Enquiry:</b></lable></td>
                    <td> <textarea cols="50" rows="8"></textarea> </td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                    <td><button type="reset">Clear</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
